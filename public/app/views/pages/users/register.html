<div class="page-header"> 
	<h1>User Registration</h1>
</div>

<form ng-submit="register.regUser(register.regData);">
	<!--Email -->
  <div class="form-group">
    <label for="email">Email:</label>
	 <input type="text" class="form-control" name="email" placeholder="Please Enter email" ng-model="register.regData.email">
  </div>
  
  <!--User Name -->
  <div class="form-group">
    <label for="userName">Username:</label>
	<input type="text" class="form-control" name="userName" placeholder="Please enter username" ng-model="register.regData.userName">
  </div>
  
  <!-- password -->
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" placeholder="Please Enter password" ng-model="register.regData.password">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

<br>

<div class="jumbotron text-center" ng-show="register.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	Loading...
</div>
<br>

<div class="row show-hide-message" ng-show="register.successMessage">
	<div class="alert alert-success">{{register.successMessage}}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="register.errorMessage">
	<div class="alert alert-danger">{{register.errorMessage}}</div>
</div>
