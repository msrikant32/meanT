<div class="page-header"> 
	<h1>User Login</h1>
</div>

<form ng-submit="main.doLogin(main.loginData);">
  <!--User Name -->
  <div class="form-group">
    <label for="userName">Username:</label>
	<input type="text" class="form-control" name="userName" placeholder="Please enter username" ng-model="main.loginData.userName">
  </div>
  
  <!-- password -->
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password" placeholder="Please Enter password" ng-model="main.loginData.password">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>

<br>

<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	Loading...
</div>
<br>

<div class="row show-hide-message" ng-show="main.successMessage">
	<div class="alert alert-success">{{main.successMessage}}</div>
</div>

<br>

<div class="row show-hide-message" ng-show="register.errorMessage">
	<div class="alert alert-danger">{{main.errorMessage}}</div>
</div>
